<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>who want become millionaire</h1>
      <button class="start-game btn">Start game</button>
      <h3 class="res"></h3>

      <div class="row main">
        <div class="col-sm-8 ">
          <div class="left-block">
          <h2 class="question"></h2>
          <div class="row">
            <div class="col-sm-6 ">
              <button class="answer" id="1"> </button>
            </div>
            <div class="col-sm-6  ">
              <button class="answer" id="2"> </button>
            </div>
            <div class="col-sm-6  ">
              <button class="answer" id="3"> </button>
            </div>
            <div class="col-sm-6  ">
              <button class="answer" id="4"></button>
            </div>
          </div>
          <p class="timer">
            <span class="min">00</span> :
            <span class="sec">30</span>
          </p>
        </div>
      </div>
        <div class="col-sm-4">
          <h3>Join</h3>
          <form action="" id="form">
            <input type="text" name="name" required >
            <button class="start">start</button>
            <p class="err"></p>
          </form>



          <div class="rating">
            <h3>rating scale</h3>
            <ul class="list-group player-list">

            </ul>
          </div>
        </div>
      </div>

    </div>
  </main>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="/socket.io/socket.io.js"> </script>
</body>

</html>
